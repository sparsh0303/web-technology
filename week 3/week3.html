<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }
        input[type="file"] {
            padding: 6px;
        }
        select {
            background-color: #fff;
        }
        label.checkbox {
            display: flex;
            align-items: center;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        footer{
            text-align: center;
            font-size:30px;
            font-weight:bold;
            float:right;
        }
        .image{
            height:280px;
            width:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passport Application Form</h1>
        <form action="submit_action.php" method="post">
            <!-- Personal Information -->
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
            
            <label for="place_of_birth">Place of Birth:</label>
            <input type="text" id="place_of_birth" name="place_of_birth" required>
            
            <!-- Supporting Documents -->
            <label for="birth_certificate">Birth Certificate:</label>
            <input type="file" id="birth_certificate" name="birth_certificate" accept=".pdf,.jpg,.png" required>
            
            <label for="proof_of_citizenship">Proof of Citizenship:</label>
            <input type="file" id="proof_of_citizenship" name="proof_of_citizenship" accept=".pdf,.jpg,.png" required>
            
            <!-- Declaration -->
            <label class="checkbox">
                <input type="checkbox" name="declaration" required>
                I hereby declare that the information provided is accurate and true.
            </label>
            
            <!-- Payment Information -->
            <label for="payment_amount">Payment Amount:</label>
            <input type="number" id="payment_amount" name="payment_amount" required>
            
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="net_banking">Net Banking</option>
            </select>
            
            <button type="submit">Submit Application</button>
        </form>
        
       
    </div>
    <img src="./Passport.jpg" class="image"/>
    <footer>
        <img src="./stamp.jpg"/>
        <p>@Indian Government </p>
    </footer>
</body>
</html>
